<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A simple url shortener" />
    <meta name="keywords" content="url shortener" />
    <meta name="copyright" content="Copyright (c) namie.cc" />
    <% commoncss %>
    <% css %>
    <title>namie.cc - A simple url shortener</title>
</head>

<body>
<div id="app">
    <template>
        <v-toolbar class="blue" light fixed="true">
            <v-toolbar-side-icon light></v-toolbar-side-icon>
            <v-toolbar-title>namie.cc</v-toolbar-title>
            <gh-icon light></gh-icon>
        </v-toolbar>

        <div class="main-content">
            <div class="text-xs-center">
                <p class="tips">Please enter your url and click the submit button.</p>
            </div>

            <form v-on:submit.prevent="onSubmit">
                <v-text-field autofocus type="url" v-model="url" placeholder="Url here."></v-text-field>
                <div class="text-xs-center">
                    <v-btn round primary light large type="submit" v-bind:loading="is_requesting">Submit to shorten</v-btn>
                </div>
            </form>

            <div class="text-xs-center" v-if="res_url">
                <p class="tips">Short url is here:</p>
                <a class="blue--text" target="_blank" v-bind:href="res_url" v-text="res_url"></a>
            </div>
        </div>
    </template>
</div>
<% commonjsscript %>
<% jsscript %>
</body>
</html>
