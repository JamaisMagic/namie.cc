<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="email=no" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <% commoncss %>
    <% css %>
    <title>namie.cc - A simple url shortener</title>
</head>

<body>
<div id="app">
    <div class="main-content">
        <p class="tips">Please enter your url and click the submit button.</p>
        <form v-on:submit.prevent="onSubmit">
            <input type="url" v-model="url" placeholder="Url here.">
            <button type="submit">Submit</button>
        </form>

        <div class="result">
            <p class="tips" v-if="res_url">Short url is here:</p>
            <a target="_blank" v-bind:href="res_url || 'javascript://'" v-text="res_url"></a>
        </div>
    </div>

</div>

<% jsscript %>
</body>
</html>
